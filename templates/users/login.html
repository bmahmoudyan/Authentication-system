{% extends "base.html" %}

{% block content %}

<form action="" class="col-lg-4 col-md-9 col-sm-12" style="margin: 100px auto">
    {{ form.csrf_token }}
    <div class="container">
        {{ form.login_method }}
    </div>
    <div class="container mt-3">
        {{ form.password }}
    </div>
    <div class="container mt-3">
        {{ form.submit }}
    </div>
</form>
{% endblock content %}
