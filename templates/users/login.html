{% extends "base.html" %}

{% block content %}

<form action="" class="col-lg-4 col-md-9 col-sm-12" style="margin: 100px auto" method="post">
    {{ form.csrf_token }}
    <div class="container">
        {{ form.username(class="form-control")}}
    </div>
    <div class="container mt-3">
        {{ form.password(class="form-control")}}
    </div>
    <div class="container mt-3">
        {{ form.submit(class='btn btn-primary') }}
    </div>
</form>
{% endblock content %}
